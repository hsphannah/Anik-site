<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Anik School</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("Rt5wDSGDdDjPdwP9a");
    })();
  </script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="imagens/logo-anik.jfif" alt="Logo Art Anik School"></a>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#sobre">Sobre Nós</a></li>
          <li><a href="#cursos">Nossos Cursos</a></li>
          <li><a href="#galeria">Galeria de Desenhos</a></li>
          <li><a href="#unidades">Nossas Unidades</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Seções do site: home, sobre, cursos, galeria, unidades, contato -->
    <!-- (Conteúdo mantido conforme enviado pela usuária) -->
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Anik Art School. Todos os direitos reservados.</p>
      <div class="social-links">
        <a href="https://www.instagram.com/anikartschool/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@anikartschool0/featured" target="_blank">Youtube</a>
        <a href="https://wa.me/message/OVI2GSZT6WMUB1" target="_blank">WhatsApp</a>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>
      <img class="lightbox-content" id="lightbox-img" src="" alt="Imagem em destaque">
      <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>
  </footer>

  <script>
    document.getElementById('form-contato')?.addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('SEU_SERVICE_ID', 'SEU_TEMPLATE_ID', this)
        .then(function(response) {
          alert('Mensagem enviada com sucesso!');
          document.getElementById('form-contato').reset();
        }, function(error) {
          alert('Ocorreu um erro ao enviar a mensagem. Tente novamente.');
          console.error(error);
        });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
